function renderQuestion(q) {
      const container = document.createElement('div');
      container.className = "bg-white dark:bg-gray-800 p-6 rounded-xl shadow";
      container.id = `question-${q.id}`;

      const title = document.createElement('p');
      title.className = "text-lg font-semibold text-gray-700 dark:text-gray-200 mb-4";
      title.textContent = `${q.id}. ${q.question}`;
      container.appendChild(title);

      const optionGroup = document.createElement('div');
      optionGroup.className = "flex flex-col gap-2";
      q.options.forEach(opt => {
        const optionId = `q${q.id}-${opt.charAt(0)}`;

        const label = document.createElement('label');
        label.className = "flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 option-label";
        label.htmlFor = optionId;

        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = `question-${q.id}`;
        radio.id = optionId;
        radio.value = opt.charAt(0);
        radio.className = "form-radio mr-3 text-blue-600";

        const span = document.createElement('span');
        span.textContent = opt;

        label.appendChild(radio);
        label.appendChild(span);
        optionGroup.appendChild(label);
      });
      container.appendChild(optionGroup);

      const button = document.createElement('button');
      button.textContent = "Comprobar Respuesta";
      button.className = "mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded";
      button.onclick = () => checkAnswer(q.id, q.correctAnswer);
      container.appendChild(button);

      const feedback = document.createElement('div');
      feedback.id = `feedback-${q.id}`;
      feedback.className = "mt-4 p-3 rounded hidden feedback-message";
      container.appendChild(feedback);

      document.getElementById('quiz-container').appendChild(container);
    }

    function checkAnswer(id, correct, forceReveal = false) {
      const selected = document.querySelector(`input[name='question-${id}']:checked`);
      const feedback = document.getElementById(`feedback-${id}`);
      const card = document.getElementById(`question-${id}`);
      const labels = card.querySelectorAll('.option-label');

      labels.forEach(l => l.classList.remove('correct-answer', 'incorrect-answer'));

      if (selected) {
        const isCorrect = selected.value === correct;
        feedback.textContent = isCorrect ? "¬°Correcto!" : `Incorrecto. La respuesta correcta es ${correct}.`;
        feedback.classList.remove('feedback-correct', 'feedback-incorrect', 'hidden');
        feedback.classList.add(isCorrect ? 'feedback-correct' : 'feedback-incorrect');
        selected.closest('label').classList.add(isCorrect ? 'correct-answer' : 'incorrect-answer');

        if (!isCorrect) {
          const correctInput = card.querySelector(`input[value='${correct}']`);
          correctInput.closest('label').classList.add('correct-answer');
        }
        feedback.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } else if (forceReveal) {
        const correctInput = card.querySelector(`input[value='${correct}']`);
        correctInput.closest('label').classList.add('correct-answer');
        feedback.textContent = `La respuesta correcta es ${correct}.`;
        feedback.classList.remove('feedback-correct', 'feedback-incorrect', 'hidden');
        feedback.classList.add('feedback-correct');
      } else {
        feedback.textContent = "Por favor, selecciona una opci√≥n.";
        feedback.classList.remove('feedback-correct', 'feedback-incorrect', 'hidden');
        feedback.style.backgroundColor = '#fef3c7';
        feedback.style.color = '#92400e';
      }
    }

    function revealAllAnswers() {
      questions.forEach(q => checkAnswer(q.id, q.correctAnswer, true));
    }

    function resetQuiz() {
      document.querySelectorAll('input[type=radio]').forEach(el => el.checked = false);
      document.querySelectorAll('.option-label').forEach(el => el.classList.remove('correct-answer', 'incorrect-answer'));
      document.querySelectorAll('.feedback-message').forEach(el => {
        el.textContent = '';
        el.classList.add('hidden');
      });
    }
