<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Examen Gobierno de Canarias - Parte 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos base adaptados */
    :root {
      --primary-color: #003366; /* Azul oscuro original */
      --accent-color: #FFCC00;  /* Amarillo original */
      --text-color: #333;
      --correct-bg: #d4edda;
      --correct-border: #c3e6cb;
      --correct-text: #155724;
      --incorrect-bg: #f8d7da;
      --incorrect-border: #f5c6cb;
      --incorrect-text: #721c24;
      --correct-highlight-border: #28a745; /* Verde fuerte para borde correcto */
      --button-primary-bg: #003366;
      --button-primary-hover: #002244;
      --button-secondary-bg: #6c757d;
      --button-secondary-hover: #5a6268;
      --button-restart-bg: #28a745; /* Verde para reiniciar */
      --button-restart-hover: #218838;
      --button-review-bg: #ffc107; /* Amarillo/Naranja para revisar */
      --button-review-hover: #e0a800;
      --body-background: #eef2f7; /* Fondo azul-grisáceo muy claro */
      --fixed-counter-height: 45px; /* Estimación altura contador */
      --mobile-fixed-counter-height: 40px; /* Estimación altura móvil */
    }
    html, body {
        height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0; /* Padding inicial gestionado por JS */
      background-color: var(--body-background); /* Aplicar nuevo color de fondo */
      color: var(--text-color);
      line-height: 1.6;
      scroll-padding-top: 60px; /* Espacio para contador fijo al hacer scroll */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centrar start screen */
    }
     /* Padding superior cuando el examen está activo */
     body.exam-active {
        padding-top: var(--fixed-counter-height); /* Espacio para contador fijo */
        justify-content: flex-start;
    }

    /* --- Start Screen Styles --- */
    #startScreen {
        display: flex; /* Visible por defecto */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        text-align: center;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin: 20px auto;
        max-width: 500px;
        width: 90%;
    }
    #startScreen h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 1.8em;
    }
    .question-options label {
        display: block;
        margin: 10px 0;
        font-size: 1.1em;
        cursor: pointer;
        background-color: transparent;
        padding: 5px;
        border: none;
        border-radius: 0;
        position: static;
        text-align: left;
    }
     .question-options label:hover {
         background-color: transparent;
         border-color: transparent;
     }
     .question-options input[type="radio"] {
         margin-right: 8px;
         vertical-align: middle;
     }
    .start-buttons button {
        background: var(--button-primary-bg);
        color: #fff;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 5px;
        font-size: 1.1em;
        transition: background-color 0.2s ease;
        min-width: 200px;
    }
    .start-buttons button:hover {
        background-color: var(--button-primary-hover);
    }
     .start-buttons button#resumeButton {
         background-color: var(--button-secondary-bg);
     }
      .start-buttons button#resumeButton:hover {
         background-color: var(--button-secondary-hover);
     }
     #resumePrompt {
         margin-top: 15px;
         padding: 10px;
         background-color: #fff3cd;
         border: 1px solid #ffeeba;
         border-radius: 4px;
         color: #856404;
         font-size: 0.9em;
         margin-bottom: 15px;
     }


    /* --- Exam View Styles --- */
    header {
      background: var(--primary-color);
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 { margin: 5px 0; font-size: 1.5em; }

    /* Contador fijo */
    #contador-fijo {
        background-color: var(--accent-color);
        color: var(--primary-color);
        padding: 8px 15px;
        text-align: center;
        font-weight: bold;
        font-size: 1.05em;
        position: fixed; /* Cambiado a fixed */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 900;
        border-bottom: 2px solid var(--primary-color);
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }
    #contador-fijo > div { margin: 0 5px; white-space: nowrap; }
    .contador-aciertos { color: green; }
    .contador-fallos { color: red; }
    #pendingLink { cursor: pointer; text-decoration: none; color: var(--primary-color); }
    #pendingLink:hover { text-decoration: underline; }
    #pendingLink.disabled { cursor: default; opacity: 0.5; pointer-events: none; }


    .quiz-container {
      margin: 20px auto;
      max-width: 700px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .question {
      background: #fff;
      border-bottom: 1px solid #eee;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
      transition: outline 0.2s ease-in-out;
      outline: 0px solid transparent;
    }
     .question:last-child { border-bottom: none; }
    .question p { margin: 0 0 15px; font-size: 1.1em; font-weight: bold; color: var(--primary-color); }

    /* Estilos específicos para labels dentro de las preguntas */
    .question form label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      background-color: #f9f9f9;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      position: relative;
      text-align: left;
    }
    .question form label:hover:not(.disabled) { background-color: #eef; border-color: #aab; }
    .question form label.disabled { cursor: default; opacity: 0.7; }
    .question form input[type="radio"] { margin-right: 10px; vertical-align: middle; }
    .question form label.respuesta-correcta { background-color: var(--correct-bg); border-color: var(--correct-border); color: var(--correct-text); font-weight: bold; }
    .question form label.respuesta-incorrecta { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); color: var(--incorrect-text); }
    .question form label.es-correcta-destacada { border: 2px solid var(--correct-highlight-border) !important; font-weight: bold; }

    .feedback { margin-top: 10px; padding: 8px; border-radius: 4px; font-weight: bold; font-size: 0.95em; display: none; }
    .feedback.correct { color: var(--correct-text); background-color: var(--correct-bg); border: 1px solid var(--correct-border); display: block; }
    .feedback.incorrect { color: var(--incorrect-text); background-color: var(--incorrect-bg); border: 1px solid var(--incorrect-border); display: block; }

    .comprobar-btn { display: none !important; }

    /* Modal de Resultados */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
    .modal-content { background-color: #fff; margin: 10% auto; padding: 30px; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .modal-content h2 { color: var(--primary-color); margin-top: 0; margin-bottom: 25px; }
    .modal-content #results-text { font-size: 1.8em; margin: 25px 0; line-height: 1.4; }
    .modal-content #results-text strong { display: inline-block; margin: 0 5px; }
    .modal-content button { background-color: var(--button-primary-bg); color: white; padding: 12px 22px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; margin: 10px 5px 0 5px; transition: background-color 0.3s ease; min-width: 140px; }
    .modal-content button:hover { background-color: var(--button-primary-hover); }
    .modal-content button#reiniciar-btn { background-color: var(--button-restart-bg); }
    .modal-content button#reiniciar-btn:hover { background-color: var(--button-restart-hover); }
    .modal-content button#revisar-btn { background-color: var(--button-review-bg); color: #333; }
    .modal-content button#revisar-btn:hover { background-color: var(--button-review-hover); }

    /* Estilos modo revisión */
    .modo-revision .feedback { display: none; }
    .modo-revision .question form label.respuesta-seleccionada::before { content: '▶'; position: absolute; left: -15px; top: 50%; transform: translateY(-50%); color: var(--primary-color); font-size: 0.8em; }
    .modo-revision .question form label.es-correcta-revision { font-weight: bold; border: 2px solid var(--button-restart-bg); }
    .modo-revision .question form label.respuesta-correcta { background-color: var(--correct-bg); border-color: var(--correct-border); color: var(--correct-text); }
    .modo-revision .question form label.respuesta-incorrecta { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); color: var(--incorrect-text); }
    .modo-revision .question form input[type="radio"] { display: none; }

     /* Utility class to hide elements */
    .hidden {
        display: none !important;
    }

     @media (max-width: 600px) {
       body.exam-active { padding-top: var(--mobile-fixed-counter-height); }
       .header h1 { font-size: 1.3em; }
       #contador-fijo { font-size: 0.9em; padding: 6px 10px; justify-content: space-around; }
       #contador-fijo > div { margin: 3px 5px; }
       #startScreen { padding: 20px; margin-top: 20px; margin-bottom: 20px; }
       .question-options label { font-size: 1em; }
       .start-buttons button { width: calc(100% - 10px); margin: 8px 5px; font-size: 1em; padding: 10px 20px;}
       .quiz-container { margin: 10px auto; padding: 15px; /* margin-top ya no es necesario */}
       .question { margin-bottom: 15px; padding: 10px; }
       .question h3 { font-size: 1.05em; }
       .options label { padding: 8px 12px; font-size: 0.95em;}
       .modal-content { padding: 20px; }
       .modal-content #results-text { font-size: 1.5em; }
       .modal-content button { padding: 10px 18px; font-size: 0.9em; margin: 5px; display: block; width: calc(100% - 10px); }
    }

  </style>
</head>

  <script defer> // <-- Añadido 'defer' para mejorar carga inicial
    // --- Constantes y Variables Globales ---
    const examDiv = document.getElementById("exam");

    const modal = document.getElementById('results-modal');
    const resultsText = document.getElementById('results-text');

    const revisarBtn = document.getElementById('revisar-btn');

    const resumePrompt = document.getElementById('resumePrompt');
    const examHeader = document.querySelector('.header'); // Usar clase .header
    const contadorFijoDiv = document.getElementById('contador-fijo');
    const quizContainer = document.querySelector('.quiz-container');
    const totalParsedCountSpan = document.getElementById('totalParsedCount');

    const progressKey = 'canariasExamProgressPart1_v2'; // Clave única actualizada

    let correctCount = 0;

    let answeredCount = 0;
    let allParsedQuestions = []; // Todas las preguntas parseadas
    let activeQuestions = [];    // Preguntas de la sesión actual
    let totalActiveQuestions = 0; // Total de preguntas en la sesión actual
    let userSelections = {}; // Para modo revisión

    // Contenido del examen (extraído del archivo subido)
    const fileContent = `


           1.      Qué artículo de la Constitución reconoce expresamente el derecho de todos los ciudadanos a la protección de la salud:

                  A)     El artículo 41.
                  B)     El artículo 42.
                  C)     El artículo 43.
                  D)     El artículo 44.

                  Respuesta Correcta: C

          2.      Quiénes deberán de informar a los usuarios de los servicios del sistema sanitario público, o vinculados a él, de  sus derechos y deberes:

                  A)     Las Leyes.
                  B)     Los Poderes Públicos.
                  C)     La Ley General de Sanidad.
                  D)     El Sistema Nacional de Salud.

                  Respuesta Correcta: B

          3.      De las siguientes afirmaciones, señalar cuál de ellas es falsa:

                  A)     Los poderes públicos mantendrán un régimen público de Seguridad Social para todos los ciudadanos.
                  B)     El Estado tiene competencia exclusiva sobre la legislación básica y régimen económico de la Seguridad Social.
                  C)     El Estado tiene competencia exclusiva sobre la legislación en Sanidad.
                  D)     El respeto a la Ley y a los derechos de los demás son fundamentos del orden político y de la paz social.

                  Respuesta Correcta: C

          4.      El catálogo de prestaciones del Sistema Nacional de Salud tiene por objeto:

                  A)     Garantizar las condiciones básicas y comunes para una atención integral, continuada y en el nivel adecuadode atención.
                  B)     Garantizar la calidad de las prestaciones básicas y comunes para una atención integral, continuada y en el nivel adecuado de atención.
                  C)     Garantizar las condiciones básicas y comunes para una atención basada en los principios de igualdad, equidad, notoriedad y relevancia en el nivel adecuado de atención.
                  D)     Todas las respuestas son correctas.

                  Respuesta Correcta: A

          5.      Cuándo fue aprobada la Ley General de Sanidad:

                  A)     Por la Ley 14/1986, de 25 de abril.
                  B)     Por la Ley 14/1989, de 12 de mayo.
                  C)     Por la Ley 14/1986, de 12 de mayo.
                  D)     Por la Ley 14/1989, de 25 de abril.

                  Respuesta Correcta: A

          6.      El artículo 1.1 de la Constitución define la libertad, la justicia, la igualdad y el pluralismo político como:


                  A)     Valores superiores del ordenamiento jurídico
                  B)     Principios de los que emana la soberanía nacional
                  C)     Principios superiores del ordenamiento jurídico
                  D)     Principios generales del ordenamiento jurídico

                  Respuesta Correcta: A

          7.      El Título I de la Constitución, en su Capítulo II, contiene:

                  A)     Dos Secciones, respectivamente tituladas "De los derechos fundamentales y de las libertades públicas" y   "De los derechos y deberes de los ciudadanos"
                  B)     Dos Secciones, respectivamente tituladas "De los españoles y los extranjeros" y "De los derechos y deberes  de los ciudadanos"
                  C)     Tres Secciones, respectivamente tituladas "De los españoles y los extranjeros", "De los derechos y libertades" y "De los deberes de los ciudadanos"
                  D)     Un solo artículo, que proclama la igualdad de todos ante la ley

                  Respuesta Correcta: A

          8.      Entre los derechos fundamentales proclamados en la Sección 1ª Capítulo 2º Título 1º de la Constitución se incluyen:

                  A)     El derecho a la igualdad, el derecho al trabajo y el derecho a la libertad
                  B)     El derecho a contraer matrimonio con plena igualdad jurídica, el derecho a sindicarse libremente y el derecho a la educación
                  C)     El derecho a la tutela judicial efectiva, el derecho a sindicarse libremente y el derecho de petición
                  D)     El derecho a la educación, el derecho a sindicarse libremente y el derecho al trabajo

                  Respuesta Correcta: C

          9.     El derecho a la protección de la salud se encuadra:

                  A)     En el Título I Capitulo II, sección 2ª "De los derechos y deberes de los ciudadanos"
                  B)     En el Título I Capitulo II, sección 1ª "De los derechos fundamentales y de las libertades públicas"
                  C)     En el Título I Capitulo III "De los principios rectores de la política social y económica"
                  D)     En el Título I Capitulo VI "De los principios rectores de la política social y económica"


                  Respuesta Correcta: C

          10. El Estatuto de Autonomía de Canarias declara expresamente la inviolabilidad de:

                  A)     Los miembros del Parlamento por los votos y opiniones que emitan en el ejercicio de su cargo
                  B)     La Corona
                  C)     Los miembros del Parlamento por los votos y opiniones que emitan en el ejercicio de su cargo y del Parlamento
                  D)     Los miembros del Gobierno.

                  Respuesta Correcta: C

          11. De conformidad con el artículo 50 de la Ley Orgánica 1/2018, de 5 de noviembre, de reforma del Estatuto de  Autonomía de Canarias, corresponde al Gobierno de Canarias, (señale la afirmación falsa):


                  A)     La dirección política de la Comunidad Autónoma de Canarias y de su Administración
                  B)     Las funciones ejecutivas administrativas y legislativas, de conformidad con lo que establece el presente Estatuto y las leyes.
                  C)     La planificación de la política económica de la Comunidad Autónoma de Canarias y su coordinación con las poíticas insulares, teniendo en cuenta las necesidades de cada isla y el interés general.
                  D)     La interposición de recursos de inconstitucionalidad y cuantas facultades le atribuya la Ley Orgánica del Tribunal Constitucional.

                  Respuesta Correcta: B

          12. De acuerdo con la Ley Orgánica 1/2018, de 5 de noviembre, de reforma del Estatuto de Autonomía de Canarias, una ley del Parlamento de Canarias, a iniciativa de sus miembros regulará el régimen electoral, aprobada por la  mayoría de:

                  A)     Tres quintos.
                  B)     Dos tercios.
                  C)     Absoluta
                  D)     Simple

                  Respuesta Correcta: A

          13. Señale la proposición correcta:

                  A)     Los Estatutos de Autonomía no pueden ser modificados sino con autorización del Senado
                  B)     La reforma de los Estatutos de Autonomía requiere la aprobación del Gobierno Central del proyecto de reforma
                  C)     La reforma de los Estatutos de Autonomía exige en todo caso su aprobación por las Cortes Generales  mediante Ley Orgánica
                  D)     La reforma de los Estatutos de Autonomía está sujeta a los mismos procedimentos que la revisión  constitucional

                  Respuesta Correcta: C

          14. El Estatuto de Autónoma de Canarias dedica a los derechos, deberes y principios rectores:

                  A)     El Título I
                  B)     El Título V
                  C)     El Título III
                  D)     El Titulo IV

                  Respuesta Correcta: A

          15. El Estatuto de Autonomía de Canarias consta de:

                  A)     202 artículos, 8 Títulos, 6 Disposiciones Adicionales, 2 Transitorias y 1 disposición final
                  B)     202 artículos, 1 Preámbulo, 8 Títulos, 6 Disposiciones Adicionales, 2 Transitorias y 1 disposición final
                  C)     200 artículos, 1 Preámbulo, 8 Títulos, 6 Disposiciones Adicionales, 2 Transitorias y 1 disposición final
                  D)     202 artículos, 1 Preámbulo, 8 Títulos, 6 Disposiciones Adicionales, 2 Transitorias, 1 derogatoria y 1 disposición final

                  Respuesta Correcta: D

          16. El Estatuto de Autonomía de Canarias entró en vigor:

                  A)     Al día siguiente de su publicación en el Boletín Oficial del Estado.
                  B)     El mismo día de su publicación en el Boletín Oficial del Estado.
                  C)     Al día siguiente de su publicación en el Boletín Oficial de Canarias.
                  D)     El mismo día de su publicación en el Boletín Oficial de Canarias.

                  Respuesta Correcta: B

          17. Señale la proposición incorrecta

                  A)     Los diputados estarán sujetos a mandato imperativo.
                  B)     El número de diputados no será inferior a cincuenta ni superior a setenta y cinco
                  C)     Los miembros del Parlamento serán inviolables por los votos y opiniones que emitan en el ejercicio de su  cargo
                  D)     El Parlamento funcionará en pleno y en comisiones.

                  Respuesta Correcta: A

          18. ¿En qué artículo del Estatuto de Autonomía de Canarias se recogen los derechos en el ámbito de la salud?
                  A)     Artículo 16.
                  B)     Artículo 19.
                  C)     Artículo 37.
                  D)     Artículo 43.

                  Respuesta Correcta: B

          19. Conforme al artículo 9 de la Ley 3/2018, de 5 de diciembre, de protección de datos personales y garantía de los derechos digitales, no son categorías especiales de datos:

                  A)     Datos de afiliación sindical.
                  B)     Datos de la Seguridad Social.
                  C)     Datos de orientación sexual.
                  D)     Datos de origen racial.

                  Respuesta Correcta: B

          20. Con arreglo a la Ley 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, se podrá considerar repetitivo el ejercicio del derecho de acceso a los datos personales en más de una ocasión, a menos que exista causa legítima para ello, durante el plazo de:

                  A)     3 meses.
                  B)     6 meses.
                  C)     9 meses.
                  D)     Un año.

                  Respuesta Correcta: B

          21. El derecho a la protección de datos personales deriva directamente del derecho fundamental a la intimidad), que  se recoge en el:

                  A)     Artículo 18.4 de la Constitución Española
                  B)     Artículo 18.2 de la Constitución Española
                  C)     Artículo 17 de la Constitución Española
                  D)     Artículo 16 de la Constitución Española

                  Respuesta Correcta: A

          22. El artículo 18.4 de la Constitución Española, establece que:

                answered: q.answered,
                selectedAnswer: q.userAnswer, // Guardar la respuesta del usuario
                isCorrect: q.isCorrect
            }))
        };
        try {
            localStorage.setItem(progressKey, JSON.stringify(state));
            console.log("Progreso guardado."); // Log para depuración
        } catch (e) {
            console.error("Error guardando progreso en localStorage:", e);
        }
    }

    /** Carga el estado del examen desde localStorage */
    function loadProgress() {
        const savedState = localStorage.getItem(progressKey);
        if (savedState) {
            try {
                console.log("Progreso encontrado."); // Log para depuración
                return JSON.parse(savedState);
            } catch (e) {
                console.error("Error parseando progreso guardado:", e);
                localStorage.removeItem(progressKey); // Limpiar datos corruptos
                return null;
            }
        }
        console.log("No se encontró progreso guardado."); // Log para depuración
        return null;
    }

    /** Muestra la vista del examen y oculta la pantalla de inicio */
    function showExamView() {
        startScreen.classList.add('hidden');
        examHeader.classList.remove('hidden');
        contadorFijoDiv.classList.remove('hidden');
        quizContainer.classList.remove('hidden');
        document.body.style.justifyContent = 'flex-start'; // Alinear contenido arriba
        // Reajustar padding del body si es necesario (aunque el contenedor ya tiene margen)
        // document.body.style.paddingTop = '0'; // Opcional: quitar padding si se maneja con margen del contenedor
    }

    /** Muestra la pantalla de inicio y oculta la vista del examen */
    function showStartScreen() {
        startScreen.classList.remove('hidden');
        examHeader.classList.add('hidden');
        contadorFijoDiv.classList.add('hidden');
        quizContainer.classList.add('hidden');
        document.body.style.justifyContent = 'center'; // Centrar pantalla de inicio
        document.body.style.paddingTop = '0'; // Quitar padding superior
    }


    /** Renderiza una única pregunta, restaurando su estado si se está reanudando */
    function renderSingleQuestion(q, index, isResuming = false) {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.id = "q" + q.id; // Usar ID original

        const p = document.createElement("p");
        p.innerHTML = `<strong>${index + 1}. ${q.enunciado}</strong>`; // Numeración basada en índice actual
        qDiv.appendChild(p);

        const form = document.createElement("form");
        q.options.forEach((optionText, optionIndex) => {
            const letter = q.optionLetters[optionIndex];
            const label = document.createElement("label");
            const radioId = `q${q.id}_${letter}`;
            label.htmlFor = radioId;

            const radioInput = document.createElement("input");
            radioInput.type = "radio";
            radioInput.name = `q${q.id}`;
            radioInput.value = letter;
            radioInput.id = radioId;

            // Restaurar estado si se está reanudando
            const isDisabled = isResuming && q.answered;
            const isChecked = isResuming && q.selectedAnswer === letter; // Usar selectedAnswer guardado

            radioInput.disabled = isDisabled;
            radioInput.checked = isChecked;

            label.appendChild(radioInput);
            label.appendChild(document.createTextNode(` ${letter}) ${optionText}`));

            if (isDisabled) {
                label.classList.add('disabled');
                if (isChecked) {
                    if (q.isCorrect) { // Usar isCorrect guardado
                        label.classList.add('respuesta-correcta');
                    } else {
                        label.classList.add('respuesta-incorrecta');
                    }
                }
                // Destacar la correcta si esta pregunta fue respondida incorrectamente
                if (!q.isCorrect && letter === q.correctAnswer) {
                    label.classList.add('es-correcta-destacada');
                }
            } else {
                // Añadir listener solo si no está respondida
                radioInput.addEventListener("change", () => handleAnswerSelection(q, letter, form));
            }

            form.appendChild(label);
        });
        qDiv.appendChild(form);

        const feedbackDiv = document.createElement("div");
        feedbackDiv.className = "feedback";
        feedbackDiv.id = "feedback-" + q.id;
        // Mostrar feedback si se está reanudando una pregunta respondida
         if (isResuming && q.answered) {
             if (q.isCorrect) {
                // feedbackDiv.textContent = "¡Correcto!"; // Opcional
                // feedbackDiv.classList.add("correct");
            } else {
                // feedbackDiv.textContent = `Incorrecto. La correcta es ${q.correctAnswer}`; // Opcional
                // feedbackDiv.classList.add("incorrect");
            }
        }
        qDiv.appendChild(feedbackDiv);

        examDiv.appendChild(qDiv);
    }

     /** Renderiza las preguntas activas en el contenedor del examen */
     function renderActiveQuestions(isResuming = false) {
        examDiv.innerHTML = ''; // Limpiar preguntas anteriores
        activeQuestions.forEach((q, index) => {
            renderSingleQuestion(q, index, isResuming);
        });
     }


    /** Actualiza los contadores en la barra fija */
    function updateCounters() {
        contadorAciertosSpan.textContent = correctCount;
        contadorFallosSpan.textContent = incorrectCount;
        contadorRespondidasSpan.textContent = answeredCount;
        contadorTotalActivoSpan.textContent = totalActiveQuestions; // Mostrar total activo
        const pending = totalActiveQuestions - answeredCount;
        contadorPendientesSpan.textContent = pending;

        if (pendingLink) {
            if (pending === 0) {
                pendingLink.classList.add('disabled');
            } else {
                pendingLink.classList.remove('disabled');
            }
        }
    }

    /** Maneja la selección de una respuesta */
    function handleAnswerSelection(question, selectedLetter, form) {
        if (question.answered) return;

        question.answered = true;
        question.userAnswer = selectedLetter; // Guardar respuesta seleccionada
        answeredCount++;

        const labels = form.querySelectorAll('label');
        const radios = form.querySelectorAll('input[type="radio"]');
        let selectedLabel = null;
        let correctLabel = null;

        labels.forEach((label, index) => {
            const radio = radios[index];
            radio.disabled = true;
            label.classList.add('disabled');
            if (radio.value === selectedLetter) selectedLabel = label;
            if (radio.value === question.correctAnswer) correctLabel = label;
        });

        if (selectedLetter === question.correctAnswer) {
            question.isCorrect = true;
            correctCount++;
            if (selectedLabel) selectedLabel.classList.add('respuesta-correcta');
        } else {
            question.isCorrect = false;
            incorrectCount++;
            if (selectedLabel) selectedLabel.classList.add('respuesta-incorrecta');
            if (correctLabel) correctLabel.classList.add('es-correcta-destacada');
        }

        updateCounters();
        saveProgress(); // Guardar progreso después de responder

        if (answeredCount === totalActiveQuestions) {
            showResultsModal();
            localStorage.removeItem(progressKey); // Limpiar progreso al finalizar
        }
    }

    /** Muestra el modal de resultados */
    function showResultsModal() {
        const percentage = totalActiveQuestions > 0 ? ((correctCount / totalActiveQuestions) * 100).toFixed(1) : 0;
        resultsText.innerHTML = `Has respondido ${answeredCount} de ${totalActiveQuestions} preguntas.<br>
                                 Aciertos: <strong style="color: green;">${correctCount}</strong><br>
                                 Fallos: <strong style="color: red;">${incorrectCount}</strong><br>
                                 Porcentaje: <strong>${percentage}%</strong>`;
        modal.style.display = 'flex';
        modal.style.justifyContent = 'center';
        modal.style.alignItems = 'center';
    }

    /** Oculta el modal de resultados */
    function hideResultsModal() {
        modal.style.display = 'none';
    }

    /** Reinicia el test (recarga la página) */
    function restartTest() {
        localStorage.removeItem(progressKey); // Limpiar progreso al reiniciar
        window.location.reload();
    }

     /** Configura el modo revisión */
     function reviewTest() {
        hideResultsModal();
        document.body.classList.add('modo-revision');

        activeQuestions.forEach(q => { // Iterar sobre las preguntas activas
            if (!q.answered) return;

            const questionElement = document.getElementById('q' + q.id);
            if (!questionElement) return; // Seguridad
            const form = questionElement.querySelector('form');
            const labels = form.querySelectorAll('label');
            const radios = form.querySelectorAll('input[type="radio"]');

            labels.forEach((label, index) => {
                 const radio = radios[index];
                 const currentLetter = radio.value;

                 label.classList.remove('respuesta-correcta', 'respuesta-incorrecta', 'es-correcta-destacada', 'disabled');
                 radio.style.display = 'none'; // Ocultar radio

                 if (currentLetter === q.userAnswer) {
                     label.classList.add('respuesta-seleccionada');
                     if (q.isCorrect) {
                         label.classList.add('respuesta-correcta');
                     } else {
                         label.classList.add('respuesta-incorrecta');
                     }
                 }
                 if (currentLetter === q.correctAnswer) {
                    label.classList.add('es-correcta-revision');
                 }
            });
        });
        window.scrollTo({ top: 0, behavior: 'smooth' });
     }

    /** Encuentra y se desplaza a la siguiente pregunta pendiente */
    function findAndScrollToNextPending(event) {
        event.preventDefault();
        const nextPendingQuestion = activeQuestions.find(q => !q.answered); // Buscar en activas
        if (nextPendingQuestion) {
            const element = document.getElementById('q' + nextPendingQuestion.id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                element.style.outline = '3px solid var(--accent-color)';
                setTimeout(() => { element.style.outline = '0px solid transparent'; }, 1500);
            }
        }
    }

     /** Inicia un nuevo examen */
     function startExam() {
        const selectedValue = document.querySelector('input[name="numQuestions"]:checked').value;
        let numQuestionsToSelect;

        if (selectedValue === 'all') {
            numQuestionsToSelect = allParsedQuestions.length;
        } else {
            numQuestionsToSelect = parseInt(selectedValue, 10);
        }
        numQuestionsToSelect = Math.min(numQuestionsToSelect, allParsedQuestions.length);

        // Seleccionar subconjunto de la lista ya barajada
        activeQuestions = allParsedQuestions.slice(0, numQuestionsToSelect);
        totalActiveQuestions = activeQuestions.length;

        // Reiniciar estado
        correctCount = 0;
        incorrectCount = 0;
        answeredCount = 0;
        localStorage.removeItem(progressKey); // Limpiar progreso anterior

        renderActiveQuestions(false); // Renderizar solo las activas
        updateCounters(); // Actualizar contadores con el total activo
        showExamView(); // Mostrar vista del examen
        saveProgress(); // Guardar estado inicial (0 respondidas)
     }

     /** Reanuda un examen guardado */
     function resumeExam() {
         const savedState = loadProgress();
         if (!savedState) {
             alert("No se encontró progreso guardado o está corrupto.");
             localStorage.removeItem(progressKey);
             showStartScreen(); // Volver a la pantalla de inicio
             return;
         }

         // Restaurar contadores
         correctCount = savedState.correctCount;
         incorrectCount = savedState.incorrectCount;
         answeredCount = savedState.answeredCount;
         totalActiveQuestions = savedState.totalActiveQuestions;

         // Restaurar estado de preguntas activas
         // Asumiendo que allParsedQuestions ya está cargado y barajado igual
         const savedQuestionsMap = new Map(savedState.activeQuestions.map(q => [q.id, q]));
         activeQuestions = allParsedQuestions
             .filter(q => savedQuestionsMap.has(q.id)) // Filtrar las que estaban en la sesión guardada
             .map(q => {
                 const savedQ = savedQuestionsMap.get(q.id);
                 // Restaurar estado guardado
                 return { ...q, answered: savedQ.answered, userAnswer: savedQ.selectedAnswer, isCorrect: savedQ.isCorrect };
             });

         // Comprobación de consistencia
         if(activeQuestions.length !== totalActiveQuestions) {
             console.error("Discrepancia en el número de preguntas al reanudar. Reiniciando.");
             localStorage.removeItem(progressKey);
             location.reload(); // Recargar para evitar estado inconsistente
             return;
         }

         renderActiveQuestions(true); // Renderizar restaurando estado
         updateCounters();
         showExamView();
     }


    // --- Inicialización de la Aplicación ---
    function initializeApp() {
        parseQuestions(); // Cargar y parsear todas las preguntas primero
        shuffle(allParsedQuestions); // Barajar la lista completa una vez
        totalParsedCountSpan.textContent = allParsedQuestions.length; // Mostrar total en opción "Todas"

        const savedProgress = loadProgress();

        if (savedProgress) {
            resumePrompt.classList.remove('hidden');
            resumeButton.classList.remove('hidden');
            resumeButton.onclick = resumeExam;
        } else {
            resumePrompt.classList.add('hidden');
            resumeButton.classList.add('hidden');
        }

        startButton.onclick = startExam;

        // Listeners de botones del modal y enlace pendientes
        reiniciarBtn.addEventListener('click', restartTest);
        revisarBtn.addEventListener('click', reviewTest);
        if (pendingLink) {
            pendingLink.addEventListener('click', findAndScrollToNextPending);
        }

        // Mostrar pantalla de inicio por defecto
        showStartScreen();
    }

    /** Parsea el contenido del examen */
    function parseQuestions() {
        allParsedQuestions = []; // Asegurar que esté vacío antes de llenar
        const blocks = fileContent.split(/\n\s*\d+\.\s+/).filter(block => block.trim().length > 0);
        blocks.forEach((block, index) => {
          const parts = block.split(/Respuesta Correcta:/);
          if (parts.length < 2) { console.warn("Ignorando bloque sin 'Respuesta Correcta:':", block); return; }
          const questionText = parts[0].trim();
          const correctAnswer = parts[1].trim().split(/\s+/)[0];
          const lines = questionText.split('\n').map(line => line.trim()).filter(line => line.length > 0);
          if (lines.length === 0) { console.warn("Ignorando bloque con texto de pregunta vacío:", block); return; }
          const enunciado = lines[0];
          const options = lines.slice(1).filter(line => /^[A-D]\)\s+/.test(line));
          const cleanedOptions = options.map(opt => opt.replace(/^[A-D]\)\s+/, ''));

          if (enunciado && cleanedOptions.length > 0 && correctAnswer && /^[A-D]$/.test(correctAnswer)) {
              allParsedQuestions.push({
                  id: index + 1,
                  enunciado: enunciado,
                  options: cleanedOptions,
                  optionLetters: options.map(opt => opt.charAt(0)),
                  correctAnswer: correctAnswer,
                  answered: false,
                  userAnswer: null, // Para guardar la respuesta del usuario
                  isCorrect: null   // Para saber si acertó o no
              });
          } else {
             console.warn("Ignorando bloque mal formado:", block);
          }
        });
    }

    // --- Ejecutar Inicialización ---
    document.addEventListener('DOMContentLoaded', initializeApp);

  </script>
