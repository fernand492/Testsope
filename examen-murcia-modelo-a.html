<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Examen Murcia Modelo A - Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- Variables de Color y Estilos Base --- */
    :root {
      --primary-color: #003366; /* Azul oscuro original */
      --accent-color: #FFCC00;  /* Amarillo original */
      --text-color: #333;
      --correct-bg: #d4edda;
      --correct-border: #c3e6cb;
      --correct-text: #155724;
      --incorrect-bg: #f8d7da;
      --incorrect-border: #f5c6cb;
      --incorrect-text: #721c24;
      --correct-highlight-border: #28a745; /* Verde fuerte para borde correcto */
      --button-primary-bg: #003366;
      --button-primary-hover: #002244;
      --button-secondary-bg: #6c757d;
      --button-secondary-hover: #5a6268;
      --button-restart-bg: #28a745; /* Verde para reiniciar */
      --button-restart-hover: #218838;
      --button-review-bg: #ffc107; /* Amarillo/Naranja para revisar */
      --button-review-hover: #e0a800;
      --fixed-counter-height: 45px; /* Estimación altura contador */
      --mobile-fixed-counter-height: 40px; /* Estimación altura móvil */
    }
    html, body {
        height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0; /* Padding gestionado por JS/clase */
      background: #f0f4f8;
      color: var(--text-color);
      line-height: 1.6;
      scroll-padding-top: 60px; /* Espacio para contador fijo al hacer scroll */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centrar start screen */
    }
     /* Padding superior cuando el examen está activo */
     body.exam-active {
        padding-top: var(--fixed-counter-height); /* Espacio para contador fijo */
        justify-content: flex-start;
    }

    /* --- Start Screen Styles --- */
    #startScreen {
        display: flex; /* Visible por defecto */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        text-align: center;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin: 20px auto;
        max-width: 500px;
        width: 90%;
    }
    #startScreen h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 1.8em;
    }
    .question-options label {
        display: block;
        margin: 10px 0;
        font-size: 1.1em;
        cursor: pointer;
        background-color: transparent;
        padding: 5px;
        border: none;
        border-radius: 0;
        position: static;
        text-align: left;
    }
     .question-options label:hover {
         background-color: transparent;
         border-color: transparent;
     }
     .question-options input[type="radio"] {
         margin-right: 8px;
         vertical-align: middle;
     }
    .start-buttons button {
        background: var(--button-primary-bg);
        color: #fff;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 5px;
        font-size: 1.1em;
        transition: background-color 0.2s ease;
        min-width: 200px;
    }
    .start-buttons button:hover {
        background-color: var(--button-primary-hover);
    }
     .start-buttons button#resumeButton {
         background-color: var(--button-secondary-bg);
     }
      .start-buttons button#resumeButton:hover {
         background-color: var(--button-secondary-hover);
     }
     #resumePrompt {
         margin-top: 15px;
         padding: 10px;
         background-color: #fff3cd;
         border: 1px solid #ffeeba;
         border-radius: 4px;
         color: #856404;
         font-size: 0.9em;
         margin-bottom: 15px;
     }


    /* --- Exam View Styles --- */
    header {
      background: var(--primary-color);
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
        margin: 5px 0;
        font-size: 1.5em;
    }

    /* Contador fijo */
    #contador-fijo {
        background-color: var(--accent-color);
        color: var(--primary-color);
        padding: 8px 15px;
        text-align: center;
        font-weight: bold;
        font-size: 1.05em;
        position: fixed; /* Cambiado a fixed */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 900;
        border-bottom: 2px solid var(--primary-color);
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }
    #contador-fijo > div { /* Aplicar a los divs internos si se usan */
        margin: 0 5px;
        white-space: nowrap;
    }
     #contador-fijo span, #contador-fijo a { /* Estilo original mantenido por si acaso */
        margin: 0 8px;
    }
    .contador-aciertos { color: green; }
    .contador-fallos { color: red; }
    #pendingLink { cursor: pointer; text-decoration: none; color: inherit; }
    #pendingLink:hover { text-decoration: underline; }
    #pendingLink.disabled { cursor: default; opacity: 0.5; pointer-events: none; }


    .quiz-container {
      margin: 20px auto; /* Margen superior ya no es necesario con padding-top */
      max-width: 700px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .question {
      background: #fff;
      border-bottom: 1px solid #eee;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
      transition: outline 0.2s ease-in-out;
      outline: 0px solid transparent;
    }
     .question:last-child { border-bottom: none; }
    .question p { margin: 0 0 15px; font-size: 1.1em; font-weight: bold; color: var(--primary-color); }

    /* Estilos específicos para labels dentro de las preguntas */
    .question form label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      background-color: #f9f9f9;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      position: relative;
      text-align: left;
    }
    .question form label:hover:not(.disabled) { background-color: #eef; border-color: #aab; }
    .question form label.disabled { cursor: default; opacity: 0.7; }
    .question form input[type="radio"] { margin-right: 10px; vertical-align: middle; }
    .question form label.respuesta-correcta { background-color: var(--correct-bg); border-color: var(--correct-border); color: var(--correct-text); font-weight: bold; }
    .question form label.respuesta-incorrecta { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); color: var(--incorrect-text); }
    .question form label.es-correcta-destacada { border: 2px solid var(--correct-highlight-border) !important; font-weight: bold; }

    .feedback { margin-top: 10px; padding: 8px; border-radius: 4px; font-weight: bold; font-size: 0.95em; display: none; }
    .feedback.correct { color: var(--correct-text); background-color: var(--correct-bg); border: 1px solid var(--correct-border); display: block; }
    .feedback.incorrect { color: var(--incorrect-text); background-color: var(--incorrect-bg); border: 1px solid var(--incorrect-border); display: block; }

    .comprobar-btn { display: none !important; }

    /* Modal de Resultados */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
    .modal-content { background-color: #fff; margin: 10% auto; padding: 30px; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .modal-content h2 { color: var(--primary-color); margin-top: 0; margin-bottom: 25px; }
    .modal-content #results-text { font-size: 1.8em; margin: 25px 0; line-height: 1.4; }
    .modal-content #results-text strong { display: inline-block; margin: 0 5px; }
    .modal-content button { color: white; padding: 12px 22px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; margin: 10px 5px 0 5px; transition: background-color 0.3s ease; min-width: 140px; }
    .modal-content button:hover { opacity: 0.9; }
    .modal-content button#reiniciar-btn { background-color: var(--button-restart-bg); }
    .modal-content button#reiniciar-btn:hover { background-color: var(--button-restart-hover); }
    .modal-content button#revisar-btn { background-color: var(--button-review-bg); color: #333; }
    .modal-content button#revisar-btn:hover { background-color: var(--button-review-hover); }

    /* Estilos modo revisión */
    .modo-revision .feedback { display: none; }
    .modo-revision .question form label.respuesta-seleccionada::before { content: '▶'; position: absolute; left: -15px; top: 50%; transform: translateY(-50%); color: var(--primary-color); font-size: 0.8em; }
    .modo-revision .question form label.es-correcta-revision { font-weight: bold; border: 2px solid var(--button-restart-bg); }
    .modo-revision .question form label.respuesta-correcta { background-color: var(--correct-bg); border-color: var(--correct-border); color: var(--correct-text); }
    .modo-revision .question form label.respuesta-incorrecta { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); color: var(--incorrect-text); }
    .modo-revision .question form input[type="radio"] { display: none; }

     /* Utility class to hide elements */
    .hidden {
        display: none !important;
    }

     @media (max-width: 600px) {
       body.exam-active { padding-top: var(--mobile-fixed-counter-height); }
       header h1 { font-size: 1.3em; }
       #contador-fijo { font-size: 0.9em; padding: 6px 10px; justify-content: space-around; }
       #contador-fijo > div, #contador-fijo span, #contador-fijo a { margin: 3px 5px; } /* Ajustar margen para todos los elementos */
       #startScreen { padding: 20px; margin-top: 20px; margin-bottom: 20px; }
       .question-options label { font-size: 1em; }
       .start-buttons button { width: calc(100% - 10px); margin: 8px 5px; font-size: 1em; padding: 10px 20px;}
       .quiz-container { margin: 10px auto; padding: 15px; /* margin-top ya no es necesario */}
       .question { margin-bottom: 15px; padding: 10px; }
       .question p { font-size: 1em; }
       .question form label { padding: 8px 12px; font-size: 0.95em;}
       .modal-content { padding: 20px; }
       .modal-content #results-text { font-size: 1.5em; }
       .modal-content button { padding: 10px 18px; font-size: 0.9em; margin: 5px; display: block; width: calc(100% - 10px); }
    }
  </style>
</head>
<body>

  <div id="startScreen">
      <h2>Configurar Examen - Murcia Modelo A</h2>
      <div id="resumePrompt" class="hidden">
          <p>Se encontró progreso guardado.</p>
      </div>
      <div class="question-options">
          <p><strong>Número de preguntas:</strong></p>
          <label><input type="radio" name="numQuestions" value="30" checked> 30 Preguntas</label>
          <label><input type="radio" name="numQuestions" value="50"> 50 Preguntas</label>
          <label><input type="radio" name="numQuestions" value="70"> 70 Preguntas</label>
          <label><input type="radio" name="numQuestions" value="all"> Todas (<span id="totalParsedCount">0</span>)</label>
      </div>
      <div class="start-buttons">
          <button id="startButton">Empezar Nuevo Examen</button>
          <button id="resumeButton" class="hidden">Continuar Examen Anterior</button>
      </div>
  </div>

  <header class="header hidden"> <h1>Examen Murcia Modelo A</h1>
  </header>

  <div id="contador-fijo" class="hidden">
    <div>Aciertos: <span id="contador-aciertos" class="contador-aciertos">0</span></div> |
    <div>Fallos: <span id="contador-fallos" class="contador-fallos">0</span></div> |
    <div>Respondidas: <span id="contador-respondidas">0</span> / <span id="contador-total-activo">0</span></div> |
    <div id="pending-indicator"> <a href="#" id="pendingLink" title="Ir a la siguiente pregunta pendiente">
            Pendientes: <span id="contador-pendientes">0</span>
        </a>
    </div>
  </div>

  <div class="quiz-container hidden">
    <div id="exam">
      </div>
  </div>

  <div id="results-modal" class="modal">
    <div class="modal-content">
      <h2>Resultados del Test</h2>
      <p id="results-text"></p>
      <button id="reiniciar-btn">Empezar de nuevo</button>
      <button id="revisar-btn">Revisar Test</button>
    </div>
  </div>


  <script defer> // <-- Añadido 'defer'
    // --- Constantes y Variables Globales ---
    const examDiv = document.getElementById("exam");
    const quizContainer = document.querySelector(".quiz-container"); // Referencia al contenedor principal
    const resultsModal = document.getElementById('results-modal');
    const resultsText = document.getElementById('results-text');
    const reiniciarBtn = document.getElementById('reiniciar-btn');
    const revisarBtn = document.getElementById('revisar-btn');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const resumeButton = document.getElementById('resumeButton');
    const resumePrompt = document.getElementById('resumePrompt');
    const examHeader = document.querySelector('.header'); // Usar clase .header
    const contadorFijoDiv = document.getElementById('contador-fijo');
    // const mainQuizContainer = document.querySelector('.quiz-container'); // Ya definido como quizContainer
    const totalParsedCountSpan = document.getElementById('totalParsedCount');

    // --- Elementos del contador fijo ---
    const contadorAciertosSpan = document.getElementById('contador-aciertos');
    const contadorFallosSpan = document.getElementById('contador-fallos');
    const contadorRespondidasSpan = document.getElementById('contador-respondidas');
    const contadorTotalActivoSpan = document.getElementById('contador-total-activo');
    const contadorPendientesSpan = document.getElementById("contador-pendientes");
    const pendingLink = document.getElementById('pendingLink');

    const progressKey = 'examProgressMurciaA_v2'; // Clave única actualizada

    let correctAnswersCount = 0;
    let incorrectAnswersCount = 0;
    let answeredQuestionsCount = 0;
    let allParsedQuestions = []; // Todas las preguntas parseadas
    let activeQuestions = [];    // Preguntas de la sesión actual
    let totalActiveQuestions = 0; // Total de preguntas en la sesión actual
    let userSelections = {}; // Para modo revisión

    // Contenido del examen (extraído del archivo subido)
    const fileContent = `

1.
¿Cuál es el código de la CIE-10 correspondiente a una microcirugía laríngea endoscópica con decorticación de cuerda vocal derecha (CVD) con microdesbridador por edema de Reinke?:
A)     0CTT8ZZ Resección de cuerda vocal, derecha, abordaje orificio natural artificial, endoscópico.
B)     0CDT8ZZ Extracción de cuerda vocal, derecha, abordaje orificio natural o artificial, endoscópico.
C)     0CBT8ZZ Escisión de cuerda vocal, derecha, abordaje orificio natural o artificial, endoscópico.
D)     0CCT8ZZ Extirpación de cuerda vocal, derecha, abordaje orificio natural o artificial, endoscópico.

RESPUESTA CORRECTA: B

3.
¿Cuál es el propósito de la sección de evolución y seguimiento en la historia clínica?:
A)      Registrar sólo eventos importantes.
B)      Documentar los cambios en la condición del paciente y el progreso del tratamiento.
C)     Mantener registros administrativos.
D)     Registrar sólo diagnósticos finales.

RESPUESTA CORRECTA: B

4.
¿Qué extensión de archivo tienen las bases de datos creadas en Access 2019:
A)      .accdb
B)      .mdb
C)     .accbd
D)     .accdbx

RESPUESTA CORRECTA:A

5.
Indique la respuesta correcta:
A)	La sepsis grave implica una sepsis asociada a una disfunción o fallo orgánico agudo de uno o más órganos o sistemas.
B)      Para codificar la sepsis grave solo se requiere un código que siempre será diagnóstico principal.
C)	Siempre que el paciente presente un fallo orgánico y tenga una sepsis grave, se deberá asociar ese fallo orgánico a la sepsis aunque no esté documentada esa relación.
D)      A y C son correctas.

RESPUESTA CORRECTA:A

6.
El síndrome de HELLP:
A)     Es una afección genética causada por la ausencia parcial o completa de un cromosoma X.
B)     Es una afección genética originada por una carencia de componentes genéticos del cromosoma 7.
C)     Es una enfermedad neoplásica caracterizada por tumor benigno de ovario, hidrotórax y ascitis.
D)     Es una variante de la preeclampsia y cursa con hemólisis, elevación de encimas hepáticas y plaquetopenia.

RESPUESTA CORRECTA:D

7.
El colesteatoma es:
A)     Una neoplasia que se origina en las células nerviosas llamadas neuroblastos.
B)     Una patología del oído medio causada por la proliferación de masas de epitelio queratinizante.
C)     Un tumor benigno de los conductos biliares.
D)     Un tumor benigno de coroides.

RESPUESTA CORRECTA:B

8.
En relación a los GRDs (Grupos Relacionados por el Diagnóstico), indique cuál de las siguientes es correcta:
A)     Sirven para conocer la casuística hospitalaria.
B)     La agrupación GRDs es única y excluyente de forma que cada paciente se clasifica en un único GRD.
C)     Las respuestas A y B son correctas.
D)     No se pueden utilizar en la evaluación de diferencias en tasas de mortalidad de hospitalizados.

RESPUESTA CORRECTA:C

9.
Referente a los sistemas o estudios de calidad más aplicados en la documentación sanitaria, pueden estructurarse en:
A)     Análisis de la estructura y análisis del proceso.
B)     Tasas de infecciones, autopsias, tratamientos prescritos, calidad de la historia clínica,… otros.
C)     Análisis del resultado.
D)     Todas las respuestas anteriores son CORRECTAS.

RESPUESTA CORRECTA:D

10.
Según el artículo 4 de la Ley 31/1995, de 8 de noviembre, de prevención de riesgos laborales, se entenderá como riesgo laboral:
A)	El conjunto de actividades o medidas adoptadas o previstas en todas las fases de actividad de la empresa con el fin de evitar o disminuir los riesgos derivados del trabajo.
B)      La posibilidad de que un trabajador sufra un determinado daño derivado del trabajo.
C)	Los daños derivados del trabajo, las enfermedades, pero no las patologías o lesiones sufridas con motivo u ocasión del trabajo.
D)      Ninguna respuesta es correcta.

RESPUESTA CORRECTA:B

11.
¿Cuál es el hueso más largo del cuerpo humano?:
A)     La tibia, la encontramos en la pierna y va desde la cadera hasta la rodilla.
B)     El fémur, lo encontramos en la pierna y va desde la cadera hasta el tobillo.
C)     El fémur, lo encontramos en la pierna y va desde la cadera hasta la rodilla.
D)     La tibia, la encontramos en la pierna y va desde la cadera hasta el tobillo.

RESPUESTA CORRECTA: C

12.
Legalmente, se entiende por documentación clínica a:
A)	Soporte de cualquier tipo o clase que contiene un conjunto de datos e informaciones de carácter asistencial.
B)	Conjunto de documentos que contienen los datos, valoraciones e informaciones de cualquier índole sobre la situación y evolución de un paciente.
C)	Conjunto de documentos sanitarios en los que se recoge toda la información clínica de un paciente que se va generando en sus diferentes procesos asistenciales.
D)	Documentos asistenciales donde se resume el historial clínico, la actividad asistencial prestada, además de los diagnósticos y procedimientos de los procesos de un paciente.

RESPUESTA CORRECTA: A

13.
La codificación de las fracturas periprotésicas debe realizarse con la siguiente secuencia:
A)	Primero  el  tipo  específico  de  fractura  (traumática  o  patológica),  a  continuación,  el  código correspondiente a la fractura periprotésica, seguido del código de causa externa, si procede.
B)	Primero el código correspondiente a la fractura periprotésica, a continuación, el tipo específico de fractura (traumática o patológica), seguido del código de causa externa, si procede.
C)     Con  un  código  de  combinación que  describe  tanto  la  fractura  periprotésica como  la  fractura
(traumática o patológica), seguido del código de causa externa, si procede.
D)     Con un código de complicación de la prótesis, seguido del código de causa externa, si procede.

RESPUESTA CORRECTA: A

15.
¿Cómo debemos codificar la radiofrecuencia pulsada de nervio periférico no destructiva?:
A)     Destrucción del nervio.
B)     Reparación de nervio.
C)     Existe valor de dispositivo para el procedimiento Destrucción.
D)     Denervación de nervio.

RESPUESTA CORRECTA:B

16.
El control de calidad del proceso de archivado de historias clínicas se realiza a través de los siguientes indicadores:
A)      Índice de rentabilidad (Ir) e índice de eficacia (Ie).
B)      Índice de rentabilidad (Ir), índice de eficacia (Ie) e índice de extravíos (Ix).
C)	Índice de errores de localización de la historia clínica (Iel) e índice de errores de localización de la historia clínica en préstamo (Ielp).
D)      Las respuestas A y C son CORRECTAS.

RESPUESTA CORRECTA:D

17.
El término “estatus migrañoso” se refiere a un ataque de migraña severo que dura:
A)     Más de 72 horas.
B)     Hasta 48 horas.
C)     Menos de 48 horas.
D)     Menos de 24 horas.

RESPUESTA CORRECTA:A

18.
Respecto al marcador POA (asignación del marcador de diagnóstico presente al ingreso):
A)      Se asignará una “S” (si) en cualquier afección que el clínico documente como presente al ingreso.
B)      Se asignará una “S” (si) para las afecciones que se diagnosticaron antes del ingreso.
C)	Se asignará una “S” (si) para las afecciones que aparezcan durante su estancia hospitalaria y que no estaban presentes en el ingreso.
D)      A y B son ciertas.

RESPUESTA CORRECTA:D

19.
Por defecto, las hernias se consideran:
A)     Unilaterales, no recidivadas, con obstrucción y sin gangrena.
B)     Unilaterales, recidivadas, sin obstrucción y con gangrena.
C)     Unilaterales, recidivadas, con obstrucción y con gangrena.
D)     Unilaterales, no recidivadas, sin obstrucción y sin gangrena.

RESPUESTA CORRECTA:D

20.
En recién nacidos que den positivo para COVID-19 y el clínico documente que la infección se contrajo en el útero o durante el proceso de nacimiento su codificación correcta es:
A)	En primer lugar el código U07.1, COVID-19 seguido del código P35.8, Otras enfermedades virales congénitas.
B)	En primer lugar el código P35.8, Otras enfermedades virales congénitas seguido del código U07.1, COVID-19.
C)	En primer lugar el código P39.8 Otros tipos especificados de infecciones especificadas del periodo perinatal seguido del código U07.1, COVID-19.
D)	En primer lugar el código P00.3 Recién nacido afectado por otras enfermedades circulatorias y respiratorias de la madre seguido del código U07.1, COVID-19.

RESPUESTA CORRECTA:B

21.
¿Cómo se llaman los tejidos que conectan los músculos con el hueso?:
A)     Cartílagos.
B)     Tendones.
C)     Fibras musculares.
D)     Arterias.

RESPUESTA CORRECTA:B

22.
Un paciente diagnosticado de neumonía vírica por posible Covid:

    // --- FUNCIONES ---

    /** Función para barajar un arreglo (algoritmo Fisher–Yates) */
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    /** Guarda el estado actual del examen en localStorage */
    function saveProgress() {
        const state = {
            correctAnswersCount,
            incorrectAnswersCount,
            answeredQuestionsCount,
            totalActiveQuestions,
            activeQuestions: activeQuestions.map(q => ({
                originalIndex: q.originalIndex,
                answered: q.answered,
                selectedAnswer: q.userAnswer,
                isCorrect: q.isCorrect
            }))
        };
        try {
            localStorage.setItem(progressKey, JSON.stringify(state));
        } catch (e) {
            console.error("Error guardando progreso en localStorage:", e);
        }
    }

    /** Carga el estado del examen desde localStorage */
    function loadProgress() {
        const savedState = localStorage.getItem(progressKey);
        if (savedState) {
            try {
                return JSON.parse(savedState);
            } catch (e) {
                console.error("Error parseando progreso guardado:", e);
                localStorage.removeItem(progressKey);
                return null;
            }
        }
        return null;
    }

    /** Muestra la vista del examen y oculta la pantalla de inicio */
    function showExamView() {
        startScreen.classList.add('hidden');
        examHeader.classList.remove('hidden');
        contadorFijoDiv.classList.remove('hidden');
        quizContainer.classList.remove('hidden');
        document.body.classList.add('exam-active'); // Añadir clase para padding
        document.body.style.justifyContent = 'flex-start';
    }

    /** Muestra la pantalla de inicio y oculta la vista del examen */
    function showStartScreen() {
        startScreen.classList.remove('hidden');
        examHeader.classList.add('hidden');
        contadorFijoDiv.classList.add('hidden');
        quizContainer.classList.add('hidden');
        document.body.classList.remove('exam-active'); // Quitar clase
        document.body.style.justifyContent = 'center';
        document.body.style.paddingTop = '0'; // Asegurar que no hay padding
    }

    /** Renderiza una única pregunta, restaurando su estado si se está reanudando */
    function renderSingleQuestion(q, index, isResuming = false) {
        const questionIndex = q.originalIndex;
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.id = "q-" + questionIndex;

        const p = document.createElement("p");
        p.innerHTML = `<strong>${index + 1}. ${q.enunciado}</strong>`;
        qDiv.appendChild(p);

        const form = document.createElement("form");
        form.className = "options";
        form.dataset.questionIndex = questionIndex;

        const sortedLetters = Object.keys(q.options).sort();
        sortedLetters.forEach(letter => {
            const optionText = q.options[letter];
            const label = document.createElement("label");
            label.dataset.letter = letter;
            const radioId = `q${questionIndex}_${letter}`;
            label.htmlFor = radioId;

            const radioInput = document.createElement("input");
            radioInput.type = "radio";
            radioInput.name = `q${questionIndex}`;
            radioInput.value = letter;
            radioInput.id = radioId;

            const isDisabled = isResuming && q.answered;
            const isChecked = isResuming && q.userAnswer === letter;

            radioInput.disabled = isDisabled;
            radioInput.checked = isChecked;

            label.appendChild(radioInput);
            label.appendChild(document.createTextNode(` (${letter}) ${optionText}`));

            if (isDisabled) {
                label.classList.add('disabled');
                if (isChecked) {
                    if (q.isCorrect) {
                        label.classList.add('respuesta-correcta');
                    } else {
                        label.classList.add('respuesta-incorrecta');
                    }
                }
                if (!q.isCorrect && letter === q.correctAnswer) {
                    label.classList.add('es-correcta-destacada');
                }
            } else {
                radioInput.addEventListener("change", () => handleOptionChange(q, letter, form));
            }

            form.appendChild(label);
        });
        qDiv.appendChild(form);

        const feedbackDiv = document.createElement("div");
        feedbackDiv.className = "feedback";
        feedbackDiv.id = "feedback-" + questionIndex;
         if (isResuming && q.answered) {
             if (q.isCorrect) {
                 feedbackDiv.innerHTML = "✅ Correcto";
                 feedbackDiv.classList.add("correct");
            } else {
                 feedbackDiv.innerHTML = `❌ Incorrecto. La respuesta correcta es ${q.correctAnswer}`;
                 feedbackDiv.classList.add("incorrect");
            }
            feedbackDiv.style.display = 'block';
        }
        qDiv.appendChild(feedbackDiv);

        examDiv.appendChild(qDiv);
    }

     /** Renderiza las preguntas activas en el contenedor del examen */
     function renderActiveQuestions(isResuming = false) {
        examDiv.innerHTML = '';
        activeQuestions.forEach((q, index) => {
            renderSingleQuestion(q, index, isResuming);
        });
     }


    /** Actualiza los contadores en la barra fija */
    function actualizarContadorFijo() {
        contadorAciertosSpan.textContent = correctAnswersCount;
        contadorFallosSpan.textContent = incorrectAnswersCount;
        contadorRespondidasSpan.textContent = answeredQuestionsCount;
        contadorTotalActivoSpan.textContent = totalActiveQuestions;
        const pending = totalActiveQuestions - answeredQuestionsCount;
        contadorPendientesSpan.textContent = pending;

        if (pendingLink) {
            pendingLink.classList.toggle('disabled', pending === 0);
        }
    }

    /** Maneja la selección de una respuesta */
    function handleOptionChange(questionData, selectedAnswer, form) {
        if (!questionData || questionData.answered) return;

        const questionIndex = questionData.originalIndex;
        const questionDiv = document.getElementById(`q-${questionIndex}`);
        const feedbackDiv = questionDiv.querySelector(".feedback");
        const labels = form.querySelectorAll('label');
        const correctAnswer = questionData.correctAnswer;

        questionData.answered = true;
        questionData.userAnswer = selectedAnswer;
        answeredQuestionsCount++;
        userSelections[questionIndex] = selectedAnswer;

        const selectedLabel = form.querySelector(`label[data-letter="${selectedAnswer}"]`);
        const correctLabel = form.querySelector(`label[data-letter="${correctAnswer}"]`);

        feedbackDiv.className = "feedback";

        if (selectedAnswer === correctAnswer) {
            questionData.isCorrect = true;
            feedbackDiv.innerHTML = "✅ Correcto";
            feedbackDiv.classList.add("correct");
            if(selectedLabel) selectedLabel.classList.add('respuesta-correcta');
            correctAnswersCount++;
        } else {
            questionData.isCorrect = false;
            feedbackDiv.innerHTML = `❌ Incorrecto. La respuesta correcta es ${correctAnswer}`;
            feedbackDiv.classList.add("incorrect");
            if(selectedLabel) selectedLabel.classList.add('respuesta-incorrecta');
            incorrectAnswersCount++;
        }
        feedbackDiv.style.display = 'block';

        if (correctLabel) {
            correctLabel.classList.add('es-correcta-destacada');
        }

        labels.forEach(label => {
            const input = label.querySelector('input[type="radio"]');
            if (input) input.disabled = true;
            label.classList.add('disabled');
        });

        actualizarContadorFijo();
        saveProgress();

        if (answeredQuestionsCount === totalActiveQuestions) {
            setTimeout(mostrarResultadosFinales, 500);
            localStorage.removeItem(progressKey);
        }
    }


    /** Muestra el modal de resultados */
    function mostrarResultadosFinales() {
        const percentage = totalActiveQuestions > 0 ? ((correctAnswersCount / totalActiveQuestions) * 100).toFixed(1) : 0;
        resultsText.innerHTML = `Aciertos: <strong style="color: green;">${correctAnswersCount}</strong><br>Fallos: <strong style="color: red;">${incorrectAnswersCount}</strong><br>Total: ${totalActiveQuestions}<br>Porcentaje: <strong>${percentage}%</strong>`;
        resultsModal.style.display = 'flex';
        resultsModal.style.justifyContent = 'center';
        resultsModal.style.alignItems = 'center';
    }

     /** Oculta el modal de resultados */
    function hideResultsModal() {
        resultsModal.style.display = 'none';
    }

    /** Reinicia el test (recarga la página) */
    function reiniciarQuiz() {
        localStorage.removeItem(progressKey);
        window.location.reload();
    }

     /** Configura el modo revisión */
     function mostrarRevision() {
        hideResultsModal();
        quizContainer.classList.add('modo-revision');

        activeQuestions.forEach(q => {
            const questionIndex = q.originalIndex;
            const questionDiv = document.getElementById(`q-${questionIndex}`);
            if (!questionDiv) return;

            const feedbackDiv = questionDiv.querySelector(".feedback");
            const form = questionDiv.querySelector("form");
            const labels = form.querySelectorAll('label');

            if (feedbackDiv) feedbackDiv.style.display = 'none';

            labels.forEach(label => {
                 const letter = label.dataset.letter;
                 const input = label.querySelector('input[type="radio"]');
                 if(input) input.style.display = 'none';

                 label.classList.remove('respuesta-correcta', 'respuesta-incorrecta', 'respuesta-seleccionada', 'es-correcta-revision', 'es-correcta-destacada', 'disabled');
                 label.classList.add('disabled');

                 if (letter === q.correctAnswer) {
                    label.classList.add('es-correcta-revision');
                 }

                 if (userSelections.hasOwnProperty(questionIndex) && letter === userSelections[questionIndex]) {
                     label.classList.add('respuesta-seleccionada');
                     if (userSelections[questionIndex] === q.correctAnswer) {
                         label.classList.add('respuesta-correcta');
                     } else {
                         label.classList.add('respuesta-incorrecta');
                     }
                 }
            });
        });
         quizContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
     }

    /** Encuentra y se desplaza a la siguiente pregunta pendiente */
    function findAndScrollToNextPending(event) {
        event.preventDefault();
        const nextPendingQuestion = activeQuestions.find(q => !q.answered);
        if (nextPendingQuestion) {
            const element = document.getElementById('q-' + nextPendingQuestion.originalIndex);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                element.style.outline = '3px solid var(--accent-color)';
                setTimeout(() => { element.style.outline = '0px solid transparent'; }, 1500);
            }
        }
    }

     /** Inicia un nuevo examen */
     function startExam() {
        const selectedValue = document.querySelector('input[name="numQuestions"]:checked').value;
        let numQuestionsToSelect;

        if (selectedValue === 'all') {
            numQuestionsToSelect = allParsedQuestions.length;
        } else {
            numQuestionsToSelect = parseInt(selectedValue, 10);
        }
        numQuestionsToSelect = Math.min(numQuestionsToSelect, allParsedQuestions.length);

        activeQuestions = allParsedQuestions.slice(0, numQuestionsToSelect);
        totalActiveQuestions = activeQuestions.length;

        correctAnswersCount = 0;
        incorrectAnswersCount = 0;
        answeredQuestionsCount = 0;
        userSelections = {};
        localStorage.removeItem(progressKey);

        activeQuestions.forEach(q => {
            q.answered = false;
            q.userAnswer = null;
            q.isCorrect = null;
        });

        renderActiveQuestions(false);
        actualizarContadorFijo();
        showExamView();
        saveProgress();
     }

     /** Reanuda un examen guardado */
     function resumeExam() {
         const savedState = loadProgress();
         if (!savedState) {
             alert("No se encontró progreso guardado o está corrupto.");
             localStorage.removeItem(progressKey);
             showStartScreen();
             return;
         }

         correctAnswersCount = savedState.correctAnswersCount;
         incorrectAnswersCount = savedState.incorrectAnswersCount;
         answeredQuestionsCount = savedState.answeredQuestionsCount;
         totalActiveQuestions = savedState.totalActiveQuestions;

         const savedQuestionsMap = new Map(savedState.activeQuestions.map(q => [q.originalIndex, q]));

         activeQuestions = allParsedQuestions
             .filter(q => savedQuestionsMap.has(q.originalIndex))
             .map(q => {
                 const savedQ = savedQuestionsMap.get(q.originalIndex);
                 return { ...q,
                          answered: savedQ.answered,
                          userAnswer: savedQ.selectedAnswer, // Mapear de vuelta
                          isCorrect: savedQ.isCorrect };
             });

         userSelections = {};
         activeQuestions.forEach(q => {
             if(q.answered && q.userAnswer !== null) {
                 userSelections[q.originalIndex] = q.userAnswer;
             }
         });

         if(activeQuestions.length !== totalActiveQuestions) {
             console.error("Discrepancia en el número de preguntas al reanudar. Reiniciando.");
             localStorage.removeItem(progressKey);
             location.reload();
             return;
         }

         renderActiveQuestions(true);
         actualizarContadorFijo();
         showExamView();
     }


    // --- Inicialización de la Aplicación ---
    function initializeApp() {
        parseQuestions();
        shuffle(allParsedQuestions);
        totalParsedCountSpan.textContent = allParsedQuestions.length;

        const savedProgress = loadProgress();

        if (savedProgress && savedProgress.activeQuestions && savedProgress.activeQuestions.length > 0) {
            resumePrompt.classList.remove('hidden');
            resumeButton.classList.remove('hidden');
            resumeButton.onclick = resumeExam;
        } else {
            resumePrompt.classList.add('hidden');
            resumeButton.classList.add('hidden');
             if (savedProgress) {
                localStorage.removeItem(progressKey);
            }
        }

        startButton.onclick = startExam;

        reiniciarBtn.addEventListener('click', reiniciarQuiz);
        revisarBtn.addEventListener('click', mostrarRevision);
        if (pendingLink) {
            pendingLink.addEventListener('click', findAndScrollToNextPending);
        }

        showStartScreen();
    }

    /** Parsea el contenido del examen */
    function parseQuestions() {
        allParsedQuestions = [];
        // Regex mejorada para capturar número, enunciado (puede tener saltos de línea), opciones y respuesta
        const questionRegex = /^\s*(\d+)\.\s*([\s\S]*?)\n([A-D]\)\s+[\s\S]*?)\nRESPUESTA CORRECTA:\s*([A-D])/gm;
        let match;
        let lastIndex = 0; // Para detectar si el regex se atasca

        while ((match = questionRegex.exec(fileContent)) !== null) {
             // Seguridad anti-bucle infinito
             if (match.index === questionRegex.lastIndex) {
                questionRegex.lastIndex++;
             }
              // Evitar re-procesar si el índice no avanza
             if(questionRegex.lastIndex <= lastIndex) {
                 console.warn("Regex no avanza, posible bucle. Saliendo del parseo.");
                 break;
             }
             lastIndex = questionRegex.lastIndex;

            const questionNumber = parseInt(match[1], 10);
            let enunciado = match[2].trim();
            const optionsBlock = match[3].trim();
            const correctAnswer = match[4].toUpperCase();

            // Limpiar enunciado (quitar ':' final si existe)
             if (enunciado.endsWith(':')) {
                enunciado = enunciado.slice(0, -1).trim();
            }

            const options = {};
            const optionLines = optionsBlock.split('\n');
            let optionCount = 0;
            optionLines.forEach(line => {
                 const optionMatch = line.trim().match(/^([A-D])\)\s*(.*)/i);
                 if (optionMatch) {
                    options[optionMatch[1].toUpperCase()] = optionMatch[2].trim();
                    optionCount++;
                 }
            });


            if (enunciado && optionCount > 0 && correctAnswer && /^[A-D]$/.test(correctAnswer)) {
                 allParsedQuestions.push({
                    originalIndex: questionNumber, // Usar número original como ID único
                    enunciado: enunciado,
                    options: options,
                    correctAnswer: correctAnswer,
                    answered: false,
                    userAnswer: null,
                    isCorrect: null
                 });
            } else {
                 console.warn(`Pregunta ${questionNumber} ignorada: formato inválido. Enunciado: ${enunciado}, Opciones: ${JSON.stringify(options)}, Correcta: ${correctAnswer}`);
            }
        }
        // totalQuestions = allParsedQuestions.length; // Actualizar total global (ya no se usa esta variable global)
        console.log(`Total de preguntas parseadas: ${allParsedQuestions.length}`);
         if (allParsedQuestions.length === 0) {
             console.error("Error Crítico: No se parseó ninguna pregunta. Revisa el formato del texto de entrada y la Regex.");
             examDiv.innerHTML = "<p style='color: red; font-weight: bold;'>Error: No se pudieron cargar las preguntas. Verifica el formato del texto.</p>";
         }
    }


    // --- Ejecutar Inicialización ---
    document.addEventListener('DOMContentLoaded', initializeApp);

  </script>
